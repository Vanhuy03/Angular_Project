<h5 class="mb-8">{{mode==="create"?"Add":"Update"}} Account</h5>
<form  (ngSubmit)="onSubmit()" [formGroup]="accountForm">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">role</label>
        <input type="text" class="form-control" id="role" formControlName="role">
      </div>
     
      <button  type="submit" class="btn btn-primary">{{mode==="create"?"Add":"Update"}}</button>
</form>
